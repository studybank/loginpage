<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | StudyBank</title>
<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 40px;
}
.container {
  width: 350px;
  margin: auto;
  padding: 25px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>

  <p id="msg" style="color:red;"></p>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ---------------------
// ðŸ”¥ Your Firebase Config
// ---------------------
const firebaseConfig = {
  apiKey: "AIzaSyCQbBPXrx-Q3YY8lODP4aoB7-J5fh0amtE",
  authDomain: "studybank-beckend.firebaseapp.com",
  projectId: "studybank-beckend",
  storageBucket: "studybank-beckend.firebasestorage.app",
  messagingSenderId: "720223437176",
  appId: "1:720223437176:web:2822f07a4a5aee6e99488d",
  measurementId: "G-QT840H5BFB"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ---------------------
// ðŸ” Admin Email
// ---------------------
const ADMIN_EMAIL = "admin@gmail.com";   // ðŸ‘‰ à¤¯à¤¹à¤¾à¤ à¤…à¤ªà¤¨à¤¾ Admin email à¤¡à¤¾à¤²à¥‡à¤‚

// ---------------------
// ðŸ”‘ Login Function
// ---------------------
window.login = function() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, pass)
    .then((userCredential) => {

      if (email === ADMIN_EMAIL) {
        window.location.href = "admin-dashboard.html";   // ðŸ‘‰ Admin Page
      } else {
        window.location.href = "user-dashboard.html";    // ðŸ‘‰ User Page
      }

    })
    .catch((error) => {
      document.getElementById("msg").innerText = error.message;
    });
};
</script>

</body>
</html>
